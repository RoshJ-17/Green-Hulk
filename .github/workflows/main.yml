name: Main CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # â”€â”€ BACKEND JOB â”€â”€
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Using a glob pattern to ensure it finds the lock file regardless of direct path issues
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm run test

  # â”€â”€ FRONTEND JOB â”€â”€
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      # ðŸŸ¢ NEEDED: Java 17 is required for reaching the APK build stage
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1" 
          channel: stable

      # ðŸ”´ FORCE DELETE OLD CACHE (requested)
      - name: Clear pub cache
        run: |
          flutter clean
          rm -rf ~/.pub-cache
          rm -f pubspec.lock

      # ðŸ”´ FORCE NEW DEP RESOLUTION
      - name: Install dependencies fresh
        run: flutter pub get

      - name: Verify versions
        run: flutter pub deps | grep vibration || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
