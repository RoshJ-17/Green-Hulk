name: Green Hulk CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ==============================
  # Backend CI
  # ==============================
  backend-ci:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint || echo "No lint script"

      - name: Build Backend
        run: npm run build

      - name: Run Tests
        run: npm test || echo "No test script"

  # ==============================
  # Docker Build
  # ==============================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: backend-ci

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t green-hulk-backend ./backend

  # ==============================
  # Flutter Frontend CI
  # ==============================
  frontend-ci:
    name: Flutter Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Build Web
        run: flutter build web
