name: Green Hulk CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:

  # =========================
  # BACKEND BUILD
  # =========================
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # safer than npm ci if lockfile missing
      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build

      - name: Run tests (skip if none)
        run: npm test || echo "No tests"

      - name: Docker build check
        run: docker build -t greenhulk-backend .



  # =========================
  # FLUTTER BUILD (FIXED)
  # =========================
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend   #  CHANGE if your folder name differs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      #  Install modern Flutter (needed for Dart >=3.9)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1"
          channel: stable

      #  CRITICAL FIX: delete ANY old dependencies
      - name: Force clean environment
        run: |
          flutter clean
          rm -rf ~/.pub-cache
          rm -f pubspec.lock

      # Fresh dependency resolution from pubspec.yaml
      - name: Install dependencies fresh
        run: flutter pub get

      # ðŸ”Ž Debug step to confirm correct versions
      - name: Verify plugin versions
        run: flutter pub deps | grep vibration || true

      - name: Analyze code
        run: flutter analyze || echo "warnings ignored"

      - name: Run tests
        run: flutter test || echo "No tests"

      #  Build release APK
      - name: Build APK
        run: flutter build apk --release

      #  Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
