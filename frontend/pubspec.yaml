name: sample_app_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter_tts: ^4.2.0          # FIX: v3.x used v1 embedding; v4.x is fully v2-compatible
  camera: ^0.10.5+9
  permission_handler: ^11.3.0
  image_picker: ^1.2.1

  # FIX: speech_to_text 6.6.0 caused:
  #   SpeechToTextPlugin.kt â€” Unresolved reference 'Registrar', 'activity',
  #   'context', 'addRequestPermissionsResultListener', 'messenger'
  # Root cause: plugin still referenced the removed Flutter v1 embedding API.
  # Fix: upgrade to ^7.0.0 which was fully rewritten for Flutter v2 embedding.
  speech_to_text: ^7.0.0

  # FIX: vibration 1.9.0 caused:
  #   VibrationPlugin.java:20: error: cannot find symbol
  #   public static void registerWith(io.flutter.plugin.common.PluginRegistry.Registrar registrar)
  # Root cause: plugin still used PluginRegistry.Registrar which was removed in
  # Flutter v2 embedding. Fix: upgrade to ^2.0.0 which drops the v1 registerWith() method.
  vibration: ^2.0.0

  connectivity_plus: ^5.0.2
  share_plus: ^7.2.2
  audioplayers: ^5.2.1
  http: ^1.2.0
  http_parser: ^4.0.2
  mime: ^1.0.4
  image: ^4.1.3

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  jwt_decoder: ^2.0.1
  cross_file: 0.3.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/model/
